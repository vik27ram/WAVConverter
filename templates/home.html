<!DOCTYPE html>
<html>
<head>
	<title>Convert WAV to MIDI </title>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:100,300">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='font-awesome-4.7.0/css/font-awesome.min.css')}}" />
</head>

<body>

    <div class="home">
        <h1 class="heading">WAV to MIDI Converter</h1>
        <h5 class="heading">Step 1 - Upload WAV file</h5>
        <h5 class="heading">Step 2 - Convert WAV to MIDI</h5>

    <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
        <div>
            <label for="file-upload">
                <input type="file" id="file-upload" name="file">
                <i class="fa fa-upload custom-file-upload buttonHover" aria-hidden="true"> Choose File</i>
            </label>
            <p id="file-upload-type">
                .wav file only
            </p>

        </div>
        <div id="infoDiv" class="preview">
            <p id=>No file currently selected for upload</p>
        </div>
        <div>
            <input type="submit" value=Convert class="btn btn-light"/>
        </div>
    </form>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='js.js') }}"></script>


</body>

</html>
